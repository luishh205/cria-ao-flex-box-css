<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basic</title>
    <style>
        .flex-container {
            max-width: 350px;
            border: 1px solid beige;
            display: flex;
            margin-bottom: 20px;
        }
        
        .item {
            background-color: rgb(229, 224, 233);
            color: rgb(56, 115, 167);
            font-size: 24px;
            text-align: end;
            margin: 5px;
            flex: 1;
        }
    </style>
</head>

<body>
    <p>flex</p>
    <div class="flex-container">
        <div class="item">333</div>
        <div class="item">444</div>
        <div class="item">222</div>
        <div class="item">111</div>
    </div>
    <p>ordem</p>
    <div class="flex-container">
        <div class="item">333</div>
        <div class="item">444</div>
        <div class="item">222</div>
        <div class="item">111</div>
    </div>


</body>

</html>
